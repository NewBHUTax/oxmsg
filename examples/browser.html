<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use library directly with &lt;script&gt; tag</title>
</head>
<body>
<h3>(1-4)Use library directly with &lt;script&gt; tag</h3>
<script src="../dist/index.js"></script>
<script>

	//replace console.log with document.write to make the behavior visible
	console.log = (m) => {
		document.write(`${m}<br>`);
	};

	//(1-4) for browser
	const glutamate = new OxMsg.Email()

	glutamate
		.withSubject("hello")
		.addRecipient("mary")
		.addRecipient("horst")

	console.log(JSON.stringify(glutamate))

</script>
</body>
</html>
